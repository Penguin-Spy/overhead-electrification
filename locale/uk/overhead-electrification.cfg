[mod-name]
overhead-electrification=Повітряна електрифікація

[mod-setting-name]
oe-train-update-rate=Частота оновлення поїздів
oe-se-space-train-compat=База даних SE Space Trains
oe-se-space-train-remove-batteries=Вийміть батареї SE Space Trains
[mod-setting-description]
oe-train-update-rate=Оновлювати потяги кожні n тиків. За замовчуванням кожні 6 тиків, тобто 10 разів на секунду.\nБільше значення покращує продуктивність, але за рахунок зниження точності енергоспоживання.\nОновлення потягів розподілено на декілька тиків, щоб запобігти стрибкам продуктивності.
oe-se-space-train-compat=Модифікує космічні поїзди для живлення від повітряних контактних ліній [font=default-bold]замість[/font] батарей.
oe-se-space-train-remove-batteries=Повністю видаляє елементи акумуляторного блоку та зарядний пристрій.\nЗа замовчуванням увімкнено; ви можете тимчасово вимкнути цю опцію під час завантаження збереження, яке містить ці елементи.\nЗверніть увагу, що навіть якщо ці елементи існують, вони не можуть бути використані космічними локомотивами.\nНе має ефекту, якщо сумісність із космічними поїздами SE вимкнена.

