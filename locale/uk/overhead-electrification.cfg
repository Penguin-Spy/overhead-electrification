[entity-description]
oe-electric-locomotive=Виконує автоматизовані графіки та тягне рухомий склад. Живлення від повітряних ліній електропередач.
oe-transformer=Перетворює заводську енергію на напругу, необхідну для роботи електровозів.
oe-catenary-pole=Підтримує повітряні лінії електропередач, що використовуються для живлення електровозів.


[technology-name]
oe-electric-railway=Електрична залізниця
